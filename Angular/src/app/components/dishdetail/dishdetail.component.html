<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" >
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title> 
          <h3>{{dish.name | uppercase}} </h3>
        </mat-card-title>
        <mat-card-subtitle> {{dish.category}} </mat-card-subtitle>
        <img mat-card-sm-image src="{{dish.image}}" alt="{{dish.name}}">
      </mat-card-title-group>
      <mat-card-content>
        {{dish.description}}
      </mat-card-content>

      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">Atr√°s</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40" >
    <mat-card class="example-card">
      <h3>Comments:</h3>
      <mat-card-content *ngFor="let item of dish.comments">

        <p>
          {{item.comment}} <br>
          {{item.rating}} Stars <br>
          -- {{item.author}} <br>
        </p>
      </mat-card-content>
    </mat-card>
    <p>
      {{ feedbackForm.value | json }}
      {{ feedbackForm.status | json }}
    </p>
    <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="author">
          <mat-error *ngIf="formErrors.author">
            {{formErrors.author}}
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-label>Stars: </mat-label>
        <mat-slider thumbLabel
        tickInterval="5"
        step="1"
        min="0"
        max="5"
        aria-label="units"
        formControlName="rating">
        </mat-slider>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Your Comment</mat-label>
          <textarea matInput placeholder="Your Comment" rows="4" formControlName="comment"></textarea>
          <mat-error *ngIf="formErrors.comment">
            {{formErrors.comment}}
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <button type="submit" mat-button class="background-primary text-floral-white">Send</button>
      </p>
    </form>
  </div>
</div>
